pairs:
  - EURUSD
  - USDJPY
  - GBPUSD
timeframe_minutes: 5
session_close_utc: "21:59"
max_holding_minutes: 240
data:
  price_path: data/raw/prices.parquet
  macro_path: data/raw/macro_events.parquet
  sentiment_path: data/raw/sentiment.parquet
  calendar_path: data/raw/calendar.csv
  cache_dir: data/cache
  start_date: "2015-01-01"
  end_date: null
features:
  ema_windows: [5, 8, 13, 21, 34, 55, 89, 144, 233]
  rsi_windows: [7, 14, 21, 34]
  atr_windows: [7, 14, 28]
  bollinger:
    window: 34
    num_std: 2.0
  regime_features:
    enable_vix_proxy: true
    enable_session_embeds: true
    enable_macro_event_flags: true
  multi_scale_windows: [5, 15, 60]
labels:
  tp_grid_pips:
    default: [4, 6, 9, 14, 21, 34]
    USDJPY: [3, 5, 8, 13, 21, 34]
  sl_grid_pips:
    default: [4, 6, 9, 14, 21, 34]
    USDJPY: [3, 5, 8, 13, 21, 34]
  transaction_cost_pips: 1.0
  min_tp_sl_ratio: 2.0
  reward_metric: sharpe
model:
  type: multitask_transformer
  hidden_dim: 320
  num_layers: 5
  num_heads: 10
  dropout: 0.2
  max_seq_len: 320
  multi_scale: [5, 15, 60]
  attention_dropout: 0.1
  layer_norm_eps: 1.0e-5
  loss_weights:
    direction: 1.0
    take_profit: 0.7
    stop_loss: 0.7
    holding_minutes: 0.3
    direction_balance: 0.2
  uncertainty_head: true
  auxiliary_heads:
    volatility: true
    regime: true
training:
  batch_size: 48
  learning_rate: 0.0004
  weight_decay: 0.02
  max_epochs: 3
  gradient_clip_norm: 1.0
  walk_forward:
    window_days: 150
    step_days: 15
  early_stopping_patience: 2
  mixed_precision: true
  num_workers: 8
  ensemble_members: 3
  base_seed: 2025
  augmentation:
    enabled: true
    time_shift_range: 2
    time_shift_prob: 0.5
    feature_noise_std: 0.02
    atr_jitter_pct: 0.1
  direction_focal_gamma: 2.0
  direction_class_weights: [1.2, 0.6, 1.2]
backtest:
  slippage_pips: 0.2
  spread_pips:
    EURUSD: 0.4
    USDJPY: 4.0
    GBPUSD: 0.9
  risk_per_trade: 0.005
  dynamic_risk: true
  confidence_risk_power: 1.0
  session_spreads:
    asia: 1.2
    europe: 1.0
    us: 0.9
  min_adx: 15.0
  max_concurrent_trades: 2
  max_daily_drawdown: 0.02
  sentiment_zscore_min: -1.5
  sentiment_zscore_max: 1.5
  max_event_importance: 0.5
  max_macro_event_count: 3
  vix_zscore_min: -0.5
  vix_zscore_max: 2.5
